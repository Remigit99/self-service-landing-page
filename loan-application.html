<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--============== Favicon =============-->
    <link rel="shortcut icon" href="./assets/Logo.png" type="image/x-icon"> 

    <!--============== Font(Mulish) =============-->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">

    <!--============== CDN (Icon Scout)=============-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
   

    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="./css/loan-application.css">

    <title>Loan Application</title>
</head>
<body>

    <div class="Loan-app" >

        <!--============== Navbar =============-->
        <nav id="Loan-app">

            <div class = "container nav__container loan-app__container">

                <h5>UBA Smart Self Services</h5>

                <div class="loan-app__header-left">
                    <div class="avatar">
                        <img src="./assets/Avatar.png" alt="customer avatar">
                    </div>

                    <div class="logo" >
                        <img src="./assets/Logo.png" alt="Uba logo">
                    </div>

                </div>

            </div>    

        </nav>

        <main id="main" class="container main__container main__dashboard">


            <form action="">
            	<div id="wizard">
            		<!-- SECTION 1 -->
	                <h4></h4>
	                <section>
	                    <div class="form-row form-group">
	                    	<div class="form-holder">
	                    		<label for="">
	                    		First Name *
		                    	</label>
	                    		<input type="text" class="form-control">
	                    	</div>
	                    	<div class="form-holder">
	                    		<label for="">
	                    		Last Name *
		                    	</label>
	                    		<input type="text" class="form-control">
	                    	</div>
	                    </div>	
	                    <div class="form-row">
	                    	<label for="">
	                    		Company Name
	                    	</label>
	                    	<input type="text" class="form-control">
	                    </div>	
	                    <div class="form-row">
	                    	<label for="">
	                    		Country *
	                    	</label>
	                    	<div class="form-holder">
	                    		<select name="" id="" class="form-control">
									<option value="viet nam" class="option">Viet Nam</option>
									<option value="united states" class="option">United States</option>
									<option value="united kingdom" class="option">United Kingdom</option>
								</select>
								<i class="zmdi zmdi-caret-down"></i>
	                    	</div>
	                    </div>	
	                    <div class="form-row">
	                    	<label for="">
	                    		Address *
	                    	</label>
	                    	<input type="text" class="form-control" placeholder="Street address" style="margin-bottom: 20px">
	                    	<input type="text" class="form-control" placeholder="Apartment, suite, unit etc. (optional)">
	                    </div>	
	                    <div class="form-row">
	                    	<label for="">
	                    		Town / City *
	                    	</label>
	                    	<input type="text" class="form-control">
	                    </div>
	                </section>


            

        </main>     
 

    </div>

    <!-- <footer>
        <div class="container footer__container">
            <p>
                &copy; 2021 UBA Group. All Right Reserved.
            </p>
        </div>
    </footer> -->


   

    <script src="./js/chart.js"></script>
    
</body>
</html>
