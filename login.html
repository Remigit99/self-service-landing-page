<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--============== Favicon =============-->
    <link rel="shortcut icon" href="./assets/Logo.png" type="image/x-icon"> 

    <!--============== Font(Mulish) =============-->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">


    <!--============== CDN (Boxicons)=============-->
    <!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> -->

    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="./css/sign-up.css">

    <title>Sign Up</title>
</head>
<body>

    <header class="sign-up" >

        


        <!--============== Navbar =============-->
        <nav id="sign-up">

            <div class = "container nav__container sign-up__container">

                <div class="sigup-logo" >
                    <img src="./assets/Logo-white.png" alt="Uba logo white">
                </div>
                
            </div>    

        </nav>

        <div id="hero" class="container hero__container signup-hero">

            <div class="psuedo"></div>

            <div class="login__content">
                <div class="login__header">
                    <h4>UBA Smart Self Service</h4>
                    <p>
                        Self Service Platform for United Bank for Africa Group.
                    </p>
                </div>

                <div class="login__main">
                    <div class="login__main-header">
                        <h5>Login to your account</h5>
                    </div>

                    <form action="">
                        <div class="email">
                            <div class="label">
                                <label for="Email">Email</label>
                                <span class="err">This field is required</span>
                            </div>

                            <input type="email" name="Email" id="Email" required placeholder="ex aderemibiodun@gmail.com">

                        </div>

                        <div class="password">
                            <div class="label">
                                <label for="Password">Password</label>
                                <span class="err">This field is required</span>
                            </div>

                            <input type="password" name="Password" id="Password" required placeholder="Enter Password">

                        </div>

                        <a href="" class="forget">Forget Password?</a>

                        <button type="submit" class="siginup-login">
                            Login
                        </button>
                    </form>
                </div>
            </div>

        </div>    

        
    </div> 

    </header>

    <footer>
        <div class="container footer__container">
            <p>
                &copy; 2021 UBA Group. All Right Reserved.
            </p>
        </div>
    </footer>
    
</body>
</html>
